function suggest_words(word)
{
	if(word.length < 4)
	{ 	document.getElementById("ji").innerHTML = "";

		return;
	}
	var words=getSuggestions(word);
	//alert(word.length);
	
	//var words=["hi","holo","hyy"];
	
	document.getElementById("ji").innerHTML = "";
	for(i=0;i<words.length;i++)
	{
		
		var tempDiv = document.createElement("div");
		tempDiv.innerHTML = words[i];
		tempDiv.className = "options";
		tempDiv.onclick = makeChoice;

		document.getElementById('ji').appendChild(tempDiv);		
	}	
	

}
function makeChoice(evt)
{
	var thisDiv = (evt) ? evt.target : window.event.srcElement;
	
	var a= document.getElementById('n');
	var s=a.value;	
	
	document.getElementById("spaces").innerHTML=s.split(" ");
	var words=s.split(" ");
	var last=words[words.length -1];
	
	
	if(s.charAt([s.length -1])==' ' )
	{//	alert("space");
		document.getElementById("ji").innerHTML = "";
		return;
	}
	
	words[words.length -1]=thisDiv.innerHTML;
	
	s="";
	
	document.getElementById("ji").innerHTML = "";

	for(i=0;i<words.length;i++)
	{
		s+=words[i];
		if(i!=words.length-1) s+=" ";
	}
	
	document.getElementById('n').value=s;
